<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR War - Game Lobby</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      width: 95%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      transition: 0.2s ease-in-out;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #66bb6a;
      transform: scale(1.05);
    }
    .chat-box {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      height: 200px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      transition: background 0.3s;
    }
    .chat-msg {
      margin-bottom: 0.5rem;
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate {
      animation: pulse 1.2s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #fff; text-shadow: none; }
      50% {
        transform: scale(1.3);
        color: #76ff03;
        text-shadow: 0 0 8px #76ff03, 0 0 16px #76ff03;
      }
      100% { transform: scale(1); color: #fff; text-shadow: none; }
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.85);
      color: #fff;
      padding: 0.9rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR War</h2>
    <div id="joinScreen">
      <p>Enter your player name:</p>
      <input type="text" id="playerName" placeholder="Your name" />
      <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="gameScreen" style="display:none;">
      <h3>Welcome, <span id="displayName"></span></h3>
      <p>ðŸ’° Money: <span id="money" class="animate">0</span> DT</p>
      <p>ðŸª– Soldiers: <span id="soldiers" class="animate">0</span></p>
      <button onclick="buySoldier()">Buy Soldier (50 DT)</button>

      <h4>Private Chat</h4>
      <input type="text" id="toPlayer" placeholder="Send to..." />
      <input type="text" id="msgText" placeholder="Message... (give or attack)" />
      <button onclick="sendMessage()">Send</button>
      <div class="chat-box" id="chatBox"></div>
      <button onclick="clearMessages()" style="background:#f44336;">Clear Messages</button>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    let currentPlayer = "";
    let money = 0;
    let soldiers = 0;

    function showToast(text) {
      const toast = document.getElementById("toast");
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function joinGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return showToast("Please enter a name");
      currentPlayer = name;
      money = parseInt(localStorage.getItem(`money_${currentPlayer}`)) || 100;
      soldiers = parseInt(localStorage.getItem(`soldiers_${currentPlayer}`)) || 0;
      document.getElementById("displayName").innerText = name;
      document.getElementById("joinScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      updateMoneyUI();
      updateSoldierUI();
      if (!localStorage.getItem(`inbox_${currentPlayer}`)) {
        localStorage.setItem(`inbox_${currentPlayer}`, JSON.stringify([]));
      }
      updateChatBox();
      setInterval(() => {
        money += 10;
        saveState();
        updateMoneyUI();
      }, 10000);
      setInterval(() => {
        updateChatBox();
        reloadPlayerStats();
      }, 2000);
    }

    function saveState() {
      localStorage.setItem(`money_${currentPlayer}`, money);
      localStorage.setItem(`soldiers_${currentPlayer}`, soldiers);
    }

    function updateMoneyUI() {
      const el = document.getElementById("money");
      el.innerText = money;
      el.classList.add("animate");
      setTimeout(() => el.classList.remove("animate"), 1000);
    }

    function updateSoldierUI() {
      const el = document.getElementById("soldiers");
      el.innerText = soldiers;
      el.classList.add("animate");
      setTimeout(() => el.classList.remove("animate"), 1000);
    }

    function buySoldier() {
      if (money >= 50) {
        money -= 50;
        soldiers++;
        saveState();
        updateMoneyUI();
        updateSoldierUI();
      } else showToast("Not enough money!");
    }

    function sendMessage() {
      const to = document.getElementById("toPlayer").value.trim();
      const msg = document.getElementById("msgText").value.trim().toLowerCase();
      if (!to || !msg) return showToast("Recipient and message required");

      const fullMsg = `${currentPlayer}: ${msg}`;
      let inbox = JSON.parse(localStorage.getItem(`inbox_${to}`) || "[]");
      inbox.push(fullMsg);
      localStorage.setItem(`inbox_${to}`, JSON.stringify(inbox));

      if (msg.includes("give") && msg.includes("dt")) {
        const amount = parseInt(msg.match(/(\d+)dt/)?.[1]);
        if (money >= amount && amount > 0) {
          money -= amount;
          let theirMoney = parseInt(localStorage.getItem(`money_${to}`)) || 100;
          theirMoney += amount;
          localStorage.setItem(`money_${to}`, theirMoney);
          saveState();
          updateMoneyUI();
          showToast(`Sent ${amount} DT to ${to}`);
        } else showToast("Not enough DT!");
      } else if (msg.includes("give") && msg.includes("sol")) {
        const amount = parseInt(msg.match(/(\d+)sol/)?.[1]);
        if (soldiers >= amount && amount > 0) {
          soldiers -= amount;
          let theirSol = parseInt(localStorage.getItem(`soldiers_${to}`)) || 0;
          theirSol += amount;
          localStorage.setItem(`soldiers_${to}`, theirSol);
          saveState();
          updateSoldierUI();
          showToast(`Gave ${amount} soldiers to ${to}`);
        } else showToast("Not enough soldiers!");
      } else if (msg.includes("attack") && msg.includes("sol")) {
        const amount = parseInt(msg.match(/(\d+)sol/)?.[1]);
        if (soldiers >= amount && amount > 0) {
          soldiers -= amount;
          let enemy = parseInt(localStorage.getItem(`soldiers_${to}`)) || 0;
          const dmg = Math.min(amount, enemy);
          enemy -= dmg;
          localStorage.setItem(`soldiers_${to}`, enemy);
          saveState();
          updateSoldierUI();
          showToast(`Attacked ${to} with ${amount}, damage: ${dmg}`);
        } else showToast("Not enough soldiers to attack!");
      }

      if (to === currentPlayer) updateChatBox();
      document.getElementById("msgText").value = "";
    }

    function updateChatBox() {
      const box = document.getElementById("chatBox");
      const inbox = JSON.parse(localStorage.getItem(`inbox_${currentPlayer}`) || "[]");
      box.innerHTML = inbox.map(m => `<div class='chat-msg'>${m}</div>`).join("");
      box.scrollTop = box.scrollHeight;
    }

    function clearMessages() {
      if (confirm("Clear all messages?")) {
        localStorage.setItem(`inbox_${currentPlayer}`, JSON.stringify([]));
        updateChatBox();
      }
    }

    function reloadPlayerStats() {
      const newMoney = parseInt(localStorage.getItem(`money_${currentPlayer}`)) || 100;
      const newSoldiers = parseInt(localStorage.getItem(`soldiers_${currentPlayer}`)) || 0;
      if (newMoney !== money) {
        money = newMoney;
        updateMoneyUI();
      }
      if (newSoldiers !== soldiers) {
        soldiers = newSoldiers;
        updateSoldierUI();
      }
    }
  </script>
</body>
</html>
