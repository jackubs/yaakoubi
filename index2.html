<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR War - Game Lobby</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      width: 95%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      transition: 0.2s ease-in-out;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #66bb6a;
      transform: scale(1.05);
    }
    .chat-box {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      height: 200px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      transition: background 0.3s;
    }
    .chat-msg {
      margin-bottom: 0.5rem;
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate {
      animation: pulse 1.2s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #fff; text-shadow: none; }
      50% {
        transform: scale(1.3);
        color: #76ff03;
        text-shadow: 0 0 8px #76ff03, 0 0 16px #76ff03;
      }
      100% { transform: scale(1); color: #fff; text-shadow: none; }
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.85);
      color: #fff;
      padding: 0.9rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>QR War</h2>

    <div id="joinScreen">
      <p>Enter your player name:</p>
      <input type="text" id="playerName" placeholder="Your name" />
      <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="gameScreen" style="display:none;">
      <h3>Welcome, <span id="displayName"></span></h3>
      <p>ðŸ’° Money: <span id="money" class="animate">0</span> DT</p>
      <p>ðŸª– Soldiers: <span id="soldiers" class="animate">0</span></p>
      <button onclick="buySoldier()">Buy Soldier (50 DT)</button>

      <h4>Private Chat</h4>
      <input type="text" id="toPlayer" placeholder="Send to..." />
      <input type="text" id="msgText" placeholder="Message... (give or attack)" />
      <button onclick="sendMessage()">Send</button>

      <div class="chat-box" id="chatBox"></div>

      <button onclick="clearMessages()" style="background:#f44336;">Clear Messages</button>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    // Firebase config and init
    const firebaseConfig = {
      apiKey: "AIzaSyBU-oyVrZ0DIiUkZZDL57ua47SE-MZWNtw",
      authDomain: "qr-war-4a6a6.firebaseapp.com",
      projectId: "qr-war-4a6a6",
      storageBucket: "qr-war-4a6a6.firebasestorage.app",
      messagingSenderId: "565696146975",
      appId: "1:565696146975:web:c6def761c433dfe00c6f2a",
      measurementId: "G-F2E213YVST"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentPlayer = "";
    let money = 0;
    let soldiers = 0;

    // Utility toast popup
    function showToast(text) {
      const toast = document.getElementById("toast");
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // Load player stats from Firebase
    async function loadPlayerStats(name) {
      const snapshot = await db.ref(`players/${name}`).once('value');
      const data = snapshot.val();
      if (data) {
        money = data.money ?? 100;
        soldiers = data.soldiers ?? 0;
      } else {
        money = 100;
        soldiers = 0;
        // Initialize player data
        await db.ref(`players/${name}`).set({ money, soldiers });
      }
    }

    // Save player stats to Firebase
    function saveState() {
      db.ref(`players/${currentPlayer}`).set({
        money,
        soldiers
      });
    }

    function updateMoneyUI() {
      const el = document.getElementById("money");
      el.innerText = money;
      el.classList.add("animate");
      setTimeout(() => el.classList.remove("animate"), 1000);
    }

    function updateSoldierUI() {
      const el = document.getElementById("soldiers");
      el.innerText = soldiers;
      el.classList.add("animate");
      setTimeout(() => el.classList.remove("animate"), 1000);
    }

    async function joinGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return showToast("Please enter a name");

      currentPlayer = name;
      document.getElementById("displayName").innerText = name;
      document.getElementById("joinScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";

      await loadPlayerStats(currentPlayer);
      updateMoneyUI();
      updateSoldierUI();

      // Initialize inbox if missing
      const inboxSnapshot = await db.ref(`inboxes/${currentPlayer}`).once('value');
      if (!inboxSnapshot.exists()) {
        await db.ref(`inboxes/${currentPlayer}`).set([]);
      }

      updateChatBox();

      // Passive income every 10 sec
      setInterval(() => {
        money += 10;
        saveState();
        updateMoneyUI();
      }, 10000);

      // Refresh chat and stats every 2 sec
      setInterval(() => {
        updateChatBox();
        reloadPlayerStats();
      }, 2000);
    }

    async function buySoldier() {
      if (money >= 50) {
        money -= 50;
        soldiers++;
        saveState();
        updateMoneyUI();
        updateSoldierUI();
        showToast("Bought 1 soldier for 50 DT");
      } else showToast("Not enough money!");
    }

    async function sendMessage() {
      const to = document.getElementById("toPlayer").value.trim();
      const rawMsg = document.getElementById("msgText").value.trim();
      if (!to || !rawMsg) return showToast("Recipient and message required");

      const msg = rawMsg.toLowerCase();
      const fullMsg = `${currentPlayer}: ${rawMsg}`;

      // Append message to recipient inbox
      const inboxRef = db.ref(`inboxes/${to}`);
      const inboxSnapshot = await inboxRef.once('value');
      const inbox = inboxSnapshot.val() || [];
      inbox.push(fullMsg);
      await inboxRef.set(inbox);

      // Commands: give or attack
      if (msg.includes("give") && msg.includes("dt")) {
        const amount = parseInt(msg.match(/(\d+)dt/)?.[1]);
        if (money >= amount && amount > 0) {
          money -= amount;
          const theirMoneySnapshot = await db.ref(`players/${to}/money`).once('value');
          let theirMoney = theirMoneySnapshot.val() ?? 100;
          theirMoney += amount;
          await db.ref(`players/${to}`).update({ money: theirMoney });
          saveState();
          updateMoneyUI();
          showToast(`Sent ${amount} DT to ${to}`);
        } else showToast("Not enough DT!");
      } else if (msg.includes("give") && msg.includes("sol")) {
        const amount = parseInt(msg.match(/(\d+)sol/)?.[1]);
        if (soldiers >= amount && amount > 0) {
          soldiers -= amount;
          const theirSoldiersSnapshot = await db.ref(`players/${to}/soldiers`).once('value');
          let theirSoldiers = theirSoldiersSnapshot.val() ?? 0;
          theirSoldiers += amount;
          await db.ref(`players/${to}`).update({ soldiers: theirSoldiers });
          saveState();
          updateSoldierUI();
          showToast(`Gave ${amount} soldiers to ${to}`);
        } else showToast("Not enough soldiers!");
      } else if (msg.includes("attack") && msg.includes("sol")) {
        const amount = parseInt(msg.match(/(\d+)sol/)?.[1]);
        if (soldiers >= amount && amount > 0) {
          soldiers -= amount;
          const enemySnapshot = await db.ref(`players/${to}/soldiers`).once('value');
          let enemy = enemySnapshot.val() ?? 0;
          const dmg = Math.min(amount, enemy);
          enemy -= dmg;
          await db.ref(`players/${to}`).update({ soldiers: enemy });
          saveState();
          updateSoldierUI();
          showToast(`Attacked ${to} with ${amount}, damage: ${dmg}`);
        } else showToast("Not enough soldiers to attack!");
      } else {
        showToast("Unknown command. Use give or attack.");
      }

      if (to === currentPlayer) updateChatBox();
      document.getElementById("msgText").value = "";
    }

    async function updateChatBox() {
      const box = document.getElementById("chatBox");
      const inboxSnapshot = await db.ref(`inboxes/${currentPlayer}`).once('value');
      const inbox = inboxSnapshot.val() || [];
      box.innerHTML = inbox.map(m => `<div class='chat-msg'>${m}</div>`).join("");
      box.scrollTop = box.scrollHeight;
    }

    async function clearMessages() {
      if (confirm("Clear all messages?")) {
        await db.ref(`inboxes/${currentPlayer}`).set([]);
        updateChatBox();
      }
    }

    async function reloadPlayerStats() {
      const playerSnapshot = await db.ref(`players/${currentPlayer}`).once('value');
      const data = playerSnapshot.val() || {};
      const newMoney = data.money ?? 100;
      const newSoldiers = data.soldiers ?? 0;

      if (newMoney !== money) {
        money = newMoney;
        updateMoneyUI();
      }
      if (newSoldiers !== soldiers) {
        soldiers = newSoldiers;
        updateSoldierUI();
      }
    }
  </script>
</body>
</html>
